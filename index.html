<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohan Kumar L – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #2c2c2c;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    nav .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      position: relative;
      padding-bottom: 4px;
      text-decoration: none;
      color: #2c2c2c;
      font-weight: 600;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #2c2c2c;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.95);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
      nav .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
<nav>
  <div class="nav-container">
    <div class="logo"><strong>Mohan Kumar L</strong></div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <ul id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>
<script>
  function toggleMenu() {
    var nav = document.getElementById("nav-links");
    nav.style.display = nav.style.display === "flex" ? "none" : "flex";
  }

  window.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('#nav-links a');

    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop - 100;
      if (pageYOffset >= sectionTop) {
        current = section.getAttribute('id');
      }
    });

    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
      }
    });
  });
</script>
<section id="home">
  <h1>Hi, I'm Mohan Kumar L</h1>
  <p>EEE Student | IoT & Embedded Systems Enthusiast</p>
  <a href="#projects" class="btn">View Projects</a>
  <a href="Mohan_Kumar_Resume.pdf" class="btn" download>Download Resume</a>
</section>
</body>
</html>

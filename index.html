<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Added -->
  <title>Mohan Kumar L – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* === YOUR EXISTING CSS (UNTOUCHED) === */
    body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #ff7e5f, #feb47b); color: #2c2c2c; scroll-behavior: smooth; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(255, 255, 255, 0.9); position: fixed; width: 100%; top: 0; z-index: 10; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); }
    nav ul { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; flex-wrap: wrap; }
    nav a { text-decoration: none; color: #2c2c2c; font-weight: 600; }
    section { padding: 140px 2rem 80px; opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    section.visible { opacity: 1; transform: translateY(0); }
    #hero { background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center; padding: 120px 2rem; color: white; text-align: center; text-shadow: 1px 1px 4px #000; }
    #hero h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    #hero p { font-size: 1rem; }
    .btn { margin: 1rem 0.5rem; padding: 0.75rem 1.5rem; background: #fff; color: #2c2c2c; border: none; border-radius: 6px; text-decoration: none; font-weight: 600; display: inline-block; transition: background 0.3s; }
    .btn:hover { background: #f1f1f1; }
    h2 { font-size: 1.8rem; margin-bottom: 1.2rem; text-align: center; color: #a82a00; position: relative; display: inline-block; width: 100%; padding-bottom: 0.5rem; }
    h2::after { content: ''; position: absolute; width: 50%; height: 3px; bottom: 0; left: 25%; background: linear-gradient(to right, #a82a00, #cc3300); border-radius: 3px; }
    .block h3 { margin-top: 0; color: inherit; border-left: 4px solid #a82a00; padding-left: 0.8rem; }
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
    .card { background: #ffffffcc; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
    .card a { margin-top: auto; text-align: right; text-decoration: underline; font-weight: 600; color: #2c2c2c; transition: color 0.3s; }
    .card a:hover { color: #ff7e5f; }
    .skills-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    .skill { background: #fff; padding: 0.8rem 1rem; border-radius: 10px; text-align: center; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .skill:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
    .block-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .block { background: #fff; border-radius: 12px; padding: 1rem 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.15); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .block:hover { transform: scale(1.03); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    .block ul { list-style: none; padding: 0; margin: 0; }
    .block li { margin-bottom: 0.5rem; padding-left: 1.2rem; position: relative; }
    .block li::before { content: "✔"; position: absolute; left: 0; color: #feb47b; }
    .social-icons { display: flex; justify-content: center; gap: 1.2rem; margin: 1rem 0; }
    .social-icons img { width: 26px; height: 26px; transition: transform 0.3s ease; }
    .social-icons img:hover { transform: scale(1.2); }
    .contact-info { text-align: center; font-size: 1.1rem; color: #333; }
    .contact-info a { color: #2c2c2c; text-decoration: none; font-weight: 600; }
    .contact-info a:hover { color: #ff7e5f; }
    footer { text-align: center; padding: 1.5rem; background: rgba(255, 255, 255, 0.6); font-size: 0.9rem; }
    #about { width: 100%; padding: 80px 0; background: rgba(255, 255, 255, 0.92); position: relative; }
    #about::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px; background: linear-gradient(to right, #a82a00, #cc3300); }
    .about-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    .about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center; }
    .profile-circle { width: 280px; height: 280px; border-radius: 50%; overflow: hidden; border: 8px solid #feb47b; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
    .profile-circle img { width: 100%; height: 100%; object-fit: cover; }
    .about-text p { font-size: 1.1rem; line-height: 1.8; margin-bottom: 1.5rem; }
    .about-skills { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin: 2rem 0; }
    .skill-tag { background: #a82a00; color: white; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; text-align: center; }

    /* === NEW MOBILE-ONLY CSS === */
    @media (max-width: 600px) {
      nav { flex-wrap: wrap; padding: 0.8rem; }
      nav ul { display: none; width: 100%; order: 1; padding-top: 1rem; background: rgba(255,255,255,0.95); }
      nav.active ul { display: flex; flex-direction: column; gap: 0.5rem; }
      .menu-toggle { display: block; background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-left: auto; }
      .cards { grid-template-columns: 1fr !important; }
      .skills-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 1rem !important; }
      section { padding: 100px 1rem 40px !important; }
      #hero h1 { font-size: 1.8rem !important; }
      .about-content { grid-template-columns: 1fr; }
      .profile-circle { width: 180px; height: 180px; margin: 0 auto 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- === MODIFIED NAV (added button) === -->
  <nav>
    <div><strong>Mohan Kumar L</strong></div>
    <button class="menu-toggle" aria-label="Menu">☰</button>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#achievements">Achievements</a></li>
      <li><a href="#extra">Activities</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- === YOUR EXISTING CONTENT (100% UNCHANGED) === -->
  <section id="hero">...</section>
  <section id="about">...</section>
  <section id="projects">...</section>
  <section id="education">...</section>
  <section id="skills">...</section>
  <section id="achievements">...</section>
  <section id="extra">...</section>
  <section id="contact">...</section>

  <!-- === NEW SCRIPT === -->
  <script>
    // Mobile Menu
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('nav').classList.toggle('active');
    });

    // Your existing IntersectionObserver
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
